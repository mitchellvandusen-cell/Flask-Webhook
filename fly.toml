# fly.toml app configuration file generated for flask-webhook

app = 'flask-webhook'
primary_region = 'dfw'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[processes]
  app = "gunicorn main:app --bind 0.0.0.0:${PORT} --workers 2 --timeout 120"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
