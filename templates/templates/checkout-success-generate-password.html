{% extends "base.html" %}

{% block title %}Secure Your Account | InsuranceGrokBot{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div style="font-size:3rem; color:var(--accent); margin-bottom:20px; text-align: center;">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        
        <h1 style="color: #fff; font-weight: 700; font-size: 1.8rem; margin-bottom: 10px; text-align: center;">
            Secure Your Account
        </h1>
        <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 0.95rem; text-align: center;">
            Your subscription is active. Please set a password to access your dashboard.
        </p>
        
        <div style="text-align: center; margin-bottom: 25px;">
            <div style="background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 8px 15px; border-radius: 50px; display: inline-block; color: #fff; font-size: 0.9rem;">
                <i class="fa-regular fa-envelope me-2"></i> {{ email }}
            </div>
        </div>

        <form action="/set-password" method="post">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="New Password" required>
            </div>
            
            <div class="mb-4">
                <input type="password" name="confirm" class="form-control" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-3">Save & Access Dashboard</button>
        </form>
    </div>
</div>
{% endblock %}
