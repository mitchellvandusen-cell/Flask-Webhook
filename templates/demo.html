<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Demo | InsuranceGrokBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00ff88; --bg: #050505; --bubble-user: #00ff88; --bubble-bot: #262626; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; height: 100dvh; display: flex; align-items: center; justify-content: center; }
        .container { display: flex; gap: 40px; width: 100%; max-width: 1400px; height: 100%; padding: 20px; align-items: center; justify-content: center; }
        .phone-wrapper { width: 100%; max-width: 400px; height: 95%; max-height: 850px; background: #1c1c1e; border-radius: 55px; box-shadow: 0 0 0 4px #333, 0 0 0 7px #111, 0 30px 60px rgba(0,0,0,0.6); padding: 15px; }
        .phone-screen { background: #000; width: 100%; height: 100%; border-radius: 42px; display: flex; flex-direction: column; overflow: hidden; border: 2px solid #222; }
        .status-bar { padding: 15px 25px; display: flex; justify-content: space-between; font-size: 14px; font-weight: 600; }
        .chat-area { flex: 1; overflow-y: auto; padding: 10px 20px; display: flex; flex-direction: column; gap: 12px; }
        .chat-area::-webkit-scrollbar { display: none; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; animation: popIn 0.3s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg.bot { align-self: flex-start; background: var(--bubble-bot); color: #fff; border-bottom-left-radius: 4px; }
        .msg.user { align-self: flex-end; background: var(--bubble-user); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .typing { display: none; gap: 4px; padding: 15px; align-self: flex-start; background: var(--bubble-bot); border-radius: 20px; border-bottom-left-radius: 4px; }
        .typing.active { display: flex; }
        .dot { width: 6px; height: 6px; background: #888; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; } .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .input-area { padding: 15px 20px calc(15px + env(safe-area-inset-bottom, 20px)) 20px; background: rgba(20,20,20,0.95); display: flex; gap: 10px; border-top: 1px solid #222; }
        .input-field { flex: 1; background: #2a2a2a; border: 1px solid #333; border-radius: 25px; padding: 12px 15px; color: #fff; font-family: 'Outfit', sans-serif; resize: none; max-height: 100px; min-height: 44px; outline: none; }
        .send-btn { background: var(--accent); color: #000; border: none; width: 44px; height: 44px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Terminal Panel */
        .terminal-col { flex: 1; height: 95%; max-height: 850px; background: #0a0a0a; border: 1px solid #333; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .terminal-header { padding: 15px; background: #111; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .terminal-tabs { display: flex; gap: 5px; }
        .terminal-tab { padding: 6px 12px; background: #222; border: 1px solid #333; border-radius: 6px; color: #888; font-size: 12px; cursor: pointer; }
        .terminal-tab.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .log-content { flex: 1; padding: 20px; overflow-y: auto; font-family: 'JetBrains Mono', monospace; font-size: 12px; color: #ccc; }
        .log-content::-webkit-scrollbar { width: 6px; }
        .log-content::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Log Entry Styles */
        .log-entry { margin-bottom: 15px; padding: 10px; border-left: 3px solid #333; background: rgba(255,255,255,0.02); border-radius: 0 8px 8px 0; }
        .log-entry.user { border-left-color: var(--accent); }
        .log-entry.bot { border-left-color: #666; }
        .log-entry.facts { border-left-color: #ffaa00; background: rgba(255,170,0,0.05); }
        .log-entry.narrative { border-left-color: #00aaff; background: rgba(0,170,255,0.05); }
        .log-entry .log-header { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .log-entry .log-type { font-weight: 700; font-size: 11px; text-transform: uppercase; }
        .log-entry.user .log-type { color: var(--accent); }
        .log-entry.bot .log-type { color: #888; }
        .log-entry.facts .log-type { color: #ffaa00; }
        .log-entry.narrative .log-type { color: #00aaff; }
        .log-entry .log-time { color: #555; font-size: 10px; }
        .log-entry .log-body { color: #bbb; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }

        .terminal-footer { padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; }
        .terminal-btn { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; cursor: pointer; text-align: center; text-decoration: none; font-size: 13px; }
        .terminal-btn:hover { background: #333; }

        @media (max-width: 900px) { 
            .container { padding: 0; } 
            .terminal-col { display: none; } 
            .phone-wrapper { max-width: none; height: 100%; max-height: none; border-radius: 0; padding: 0; box-shadow: none; } 
            .phone-screen { border-radius: 0; border: none; } 
            .status-bar { padding-top: calc(15px + env(safe-area-inset-top, 20px)); } 
        }
    </style>
</head>
<body>
<div class="container">
    <div class="phone-wrapper">
        <div class="phone-screen">
            <div class="status-bar">
                <span id="clock">--:--</span>
                <span style="font-size:11px; color:#666;">InsuranceGrokBot Demo</span>
            </div>
            <div class="chat-area" id="chat"></div>
            <div class="typing" id="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            <div class="input-area">
                <textarea id="input" class="input-field" placeholder="Message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="terminal-col">
        <div class="terminal-header">
            <span style="color:#fff; font-weight:700;"><span style="color:var(--accent);">‚óè</span> LIVE BRAIN ACTIVITY</span>
            <span id="sessionDisplay" style="font-family:'JetBrains Mono'; font-size:11px; color:#555;">--</span>
        </div>
        <div class="log-content" id="logs">
            <div class="log-entry" style="border-left-color:#555;">
                <div class="log-body" style="color:#555;">> Initializing neural connection...</div>
            </div>
        </div>
        <div class="terminal-footer">
            <button onclick="reset()" class="terminal-btn">Reset Session</button>
            <a href="#" id="downloadLink" class="terminal-btn" target="_blank">Download Transcript</a>
        </div>
    </div>
</div>

<script>
(function() {
    let contactId = null;
    let sending = false;
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const typing = document.getElementById('typing');
    const logs = document.getElementById('logs');
    const sendBtn = document.getElementById('sendBtn');

    // Add message to chat UI
    function addMsg(role, content) {
        const d = document.createElement('div');
        d.className = `msg ${role}`;
        d.innerText = content;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    // Refresh the brain activity panel from /get-logs
    async function refreshLogs() {
        if (!contactId) return;

        try {
            const res = await fetch(`/get-logs?contact_id=${contactId}`);
            const data = await res.json();

            if (data.logs && data.logs.length > 0) {
                logs.innerHTML = '';

                data.logs.forEach(log => {
                    const entry = document.createElement('div');

                    // Determine entry type for styling
                    let entryClass = 'log-entry';
                    if (log.type === 'Known Facts') {
                        entryClass += ' facts';
                    } else if (log.type === 'Full Human Identity Narrative') {
                        entryClass += ' narrative';
                    } else if (log.role === 'lead' || log.type?.includes('Lead')) {
                        entryClass += ' user';
                    } else if (log.role === 'bot' || log.type?.includes('Bot')) {
                        entryClass += ' bot';
                    }

                    entry.className = entryClass;

                    // Format timestamp
                    let timeStr = '';
                    if (log.timestamp) {
                        try {
                            const d = new Date(log.timestamp);
                            timeStr = d.toLocaleTimeString();
                        } catch (e) {
                            timeStr = log.timestamp;
                        }
                    }

                    entry.innerHTML = `
                        <div class="log-header">
                            <span class="log-type">${log.type || (log.role === 'lead' ? 'Lead Message' : 'Bot Message')}</span>
                            <span class="log-time">${timeStr}</span>
                        </div>
                        <div class="log-body">${escapeHtml(log.content || '')}</div>
                    `;

                    logs.appendChild(entry);
                });

                logs.scrollTop = logs.scrollHeight;
            }
        } catch (e) {
            console.error('Failed to refresh logs:', e);
        }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Send message
    window.send = async function() {
        const text = input.value.trim();
        if (!text || sending) return;

        sending = true;
        sendBtn.disabled = true;

        // Show user message immediately in chat
        addMsg('user', text);
        input.value = '';
        input.style.height = 'auto';

        // Show typing indicator
        typing.classList.add('active');

        try {
            const res = await fetch('/demo/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contact_id: contactId, message: text })
            });

            const data = await res.json();
            typing.classList.remove('active');

            if (data.reply) {
                addMsg('bot', data.reply);
            }

            // Refresh the brain activity panel after response
            await refreshLogs();

        } catch (e) {
            typing.classList.remove('active');
            addMsg('bot', "Connection issue - please try again.");
        }

        sending = false;
        sendBtn.disabled = false;
        input.focus();
    };

    // Reset session
    window.reset = async function() {
        if (!confirm('Start fresh conversation?')) return;

        chat.innerHTML = '';
        logs.innerHTML = '<div class="log-entry" style="border-left-color:#ffaa00;"><div class="log-body" style="color:#ffaa00;">> Resetting session...</div></div>';

        try {
            const res = await fetch('/demo/reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contact_id: contactId })
            });

            const data = await res.json();
            contactId = data.contact_id;
            localStorage.setItem('demo_id', contactId);

            document.getElementById('sessionDisplay').innerText = contactId;
            document.getElementById('downloadLink').href = `/download-transcript?contact_id=${contactId}`;

            if (data.opener) {
                addMsg('bot', data.opener);
            }

            // Refresh logs after reset
            await refreshLogs();

        } catch (e) {
            logs.innerHTML = '<div class="log-entry" style="border-left-color:#ff4444;"><div class="log-body" style="color:#ff4444;">> Reset failed. Please refresh page.</div></div>';
        }
    };

    // Initialize
    async function init() {
        // Clock
        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); 
        }, 1000);

        // Input handling
        input.addEventListener('input', function() { 
            this.style.height = 'auto'; 
            this.style.height = Math.min(this.scrollHeight, 100) + 'px'; 
        });
        input.addEventListener('keypress', function(e) { 
            if (e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                send(); 
            } 
        });

        // Load or create session
        contactId = localStorage.getItem('demo_id');

        try {
            const res = await fetch('/demo/init', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: contactId ? contactId.replace('demo_', '') : null })
            });

            const data = await res.json();
            contactId = data.contact_id;
            localStorage.setItem('demo_id', contactId);

            document.getElementById('sessionDisplay').innerText = contactId;
            document.getElementById('downloadLink').href = `/download-transcript?contact_id=${contactId}`;

            // Render chat history or opener
            if (data.history && data.history.length) {
                data.history.forEach(m => addMsg(m.role, m.content));
            } else if (data.opener) {
                addMsg('bot', data.opener);
            }

            // Load the brain activity panel
            await refreshLogs();

        } catch (e) {
            logs.innerHTML = '<div class="log-entry" style="border-left-color:#ff4444;"><div class="log-body" style="color:#ff4444;">> Connection failed. Please refresh.</div></div>';
        }
    }

    document.addEventListener('DOMContentLoaded', init);
})();
</script>
</body>
</html>
