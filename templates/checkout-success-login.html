<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | InsuranceGrokBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: #00ff88;
            --bg-dark: #050505;
            --card-glass: rgba(20, 20, 20, 0.6);
            --text-muted: #8892b0;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 136, 0.15), transparent 50%);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .ambient-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .glass-card {
            width: 100%;
            max-width: 450px;
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            color: var(--accent);
            font-size: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }
        
        h1 {
            color: #fff;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .btn-glow {
            display: inline-block;
            width: 100%;
            text-decoration: none;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="ambient-glow"></div>

    <div class="glass-card">
        <div class="success-icon">
            <i class="fa-solid fa-check"></i>
        </div>
        
        <h1>Payment Confirmed</h1>
        <p>Your subscription is officially active. Welcome to the future of insurance automation.</p>
        
        <a href="/login" class="btn-glow">Launch Dashboard</a>
    </div>
</body>
</html>
